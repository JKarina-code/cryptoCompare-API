<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Cryptocurrencies</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="row contentCrypto">
        <div class="one-half column">
          <img src="img/cryptocurrencies.png" />
        </div>
        <div class="one-half column contentForm">
          <form id="formCrypto">
            <div class="row">
              <label>Choose your currency</label>
              <select class="u-full-width" id="currency" name="currency">
                <option value="">Choose your currency</option>
                <option value="USD">American Dollar</option>
                <option value="MXN">Mexican Peso</option>
                <option value="GBP">Pound</option>
                <option value="EUR">Euro</option>
              </select>
            </div>

            <div class="row">
              <div>
                <label>Choose your Cryptocurrency</label>
                <select
                  class="u-full-width"
                  id="cryptocurrency"
                  name="cryptocurrency"
                >
                  <option value="" disabled selected>
                    Choose your cryptocurrency
                  </option>
                </select>
              </div>
            </div>
            <input
              class="button-primary u-full-width"
              type="submit"
              value="Quote"
            />

            <div id="result" class="result"></div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
